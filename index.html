<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <!-- Navigation Area  -->
    <nav class="navbar navbar-light bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand home" href="#">Add Notes</a>
            <form class="d-flex">
                <input class="form-control me-2" id="inputSerch" type="search" placeholder="Search" aria-label="Search">
            </form>
        </div>
    </nav>


    <!-- Add Card Area  -->
    <div class="container">
        <h1>Wellcome!, Now you can make any Notes as you want</h1>
        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <label for="addTxt" class="form-label heading">Add Notes</label>
                    <textarea class="form-control" id="addTxt" rows="3"></textarea>
                </div>
                <button class="btn btn-primary" id="addBtn">Add Note</button>
            </div>
        </div>


        <!-- Show Notes Area  -->
        <hr>
        <h2>Yours Notes</h2>
        <hr>

        <!-- Show NOtes Area  -->
        <div id="notes" class="row"></div>

    </div>

</body>
<script src="./index.js"></script>

</html>
